<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Vista de tarjetas
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de personas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let i of personas; trackBy:track_matricula;">
  <ion-card *ngIf="card_validation(i)">
  <ion-card-content>
    <ion-grid>
      <ion-row>
      <ion-col>
          Nombre: <b>{{i.nombre}}</b>  <br>
          Apellido: <b>{{i.apellidos}}</b><br>
          Matricula: <b>{{i.matricula}}</b>
      </ion-col>
      <ion-col class="foto" >
        <img src = {{i.image}}/>
      </ion-col>
    </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card> 
</div>
  

</ion-content>
