<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ionic con Angular
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de personas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      Ingrese un nombre:
      <ion-col>
        <ion-input placeholder="Ej: Cheems" [(ngModel)]="newnombre"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      Ingrese un apellido:
      <ion-col>
        <ion-input placeholder="Ej: Martinez Martinez Salas Salas" [(ngModel)]="newapellidos"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      Ingrese un matricula:
      <ion-col>
        <ion-input placeholder="Ej: 123456" [(ngModel)]="newmatricula"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button (click)="addperson()">Agregar alumno</ion-button>


  <ion-card *ngFor="let i of personas">
  <ion-card-content>
    <ion-grid>
      <ion-row>
      <ion-col>
          Nombre: <b>{{i.nombre}}</b>  <br>
          Apellido: <b>{{i.apellidos}}</b><br>
          Matricula: <b>{{i.matricula}}</b>
      </ion-col>
      <ion-col class="foto" >
        <img src = {{i.image}}/>
      </ion-col>
    </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card> 
  

</ion-content>
