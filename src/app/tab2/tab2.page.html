<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Vista de Lista
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <div *ngFor="let i of personas; trackBy: track_matricula;">
    <ion-item-sliding *ngIf="card_validation(i)">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="eliminar(i)" expandable>
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options>


    <ion-item  [routerLink]="['/detalles',i.matricula]">
      <ion-img [src]="i.image"></ion-img>
      <ion-label><strong>Nombre: {{i.nombre}}</strong></ion-label>
    </ion-item>


    <ion-item-options side="end">
      <ion-item-option color="success" (click)="edit(i)" expandable>
        <ion-icon name="create-outline"></ion-icon>
         Editar 
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</div>
  </ion-list>
  
    <ion-grid *ngIf="editando">
      <ion-row>
        Ingrese un nombre:
        <ion-col>
          <ion-input placeholder="Ej: Cheems" [(ngModel)]="newnombre" name="name"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        Ingrese un apellido:
        <ion-col>
          <ion-input placeholder="Ej: Martinez Martinez Salas Salas" [(ngModel)]="newapellidos" name="lastname"></ion-input>
        </ion-col>
      </ion-row>
      <ion-button (click)="save()">Modificar Persona</ion-button>
    </ion-grid>
  
</ion-content>
