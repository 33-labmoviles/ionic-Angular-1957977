<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Vista de Lista
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let i of personas"  [routerLink]="['/detalles',i.matricula]">
      <ion-img [src]="i.image"></ion-img>
      <ion-label><strong>Nombre: {{i.nombre}}</strong></ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
